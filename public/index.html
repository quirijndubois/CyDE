<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyDE</title>
    <link rel="stylesheet" href="styles.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer src="background.js"></script>
    <script defer src="script.js"></script>
    <script defer src="linenumbers.js"></script>
    <script defer src="shortcuts.js"></script>
    <script defer src="api.js"></script>
</head>

<body>
    <main>
        <canvas id="canvas"></canvas>

        <nav>
        </nav>

        <header>
            <div class="dropdown">
                <button class="header-button">File</button>
                <div class="dropdown-content">
                    <button class="dropdown-button" id="new-file-button">New</button>
                    <button class="dropdown-button" id="open-file-button">Open</button>
                    <button class="dropdown-button" id="save-file-button">Save</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="header-button">Edit</button>
                <div class="dropdown-content">
                    <button class="dropdown-button" id="settings-button">Settings</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="header-button">Selection</button>
                <div class="dropdown-content">
                    <button class="dropdown-button">Button 1</button>
                    <button class="dropdown-button">Button 2</button>
                    <button class="dropdown-button">Button 3</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="header-button">View</button>
                <div class="dropdown-content">
                    <button class="dropdown-button">Button 1</button>
                    <button class="dropdown-button">Button 2</button>
                    <button class="dropdown-button">Button 3</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="header-button">Go</button>
                <div class="dropdown-content">
                    <button class="dropdown-button">Button 1</button>
                    <button class="dropdown-button">Button 2</button>
                    <button class="dropdown-button">Button 3</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="header-button">Run</button>
                <div class="dropdown-content">
                    <button class="dropdown-button">Button 1</button>
                    <button class="dropdown-button">Button 2</button>
                    <button class="dropdown-button">Button 3</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="header-button">Github</button>
                <div class="dropdown-content">
                    <a href="https://github.com/quirijndubois/CyDE" target="_blank">CyDE</a>
                    <a href="https://github.com/quirijndubois/CyPress" target="_blank">CyPress</a>
                    <a href="https://github.com/pieterteb/CyPDF" target="_blank">CyPDF</a>
                    <a href="https://github.com/quirijndubois/CyDE/issues" target="_blank">Report a bug</a>
                </div>
            </div>

            <button class="header-button" onClick="window.location.reload();">Refresh</button>

            <div class="header-title">
                <h1><a href="https://github.com/quirijndubois/CyDE" target="_blank">CyDE ðŸŒ²</a></h1>
                <div class="header-subtitle">
                    a <a href="https://github.com/quirijndubois/CyPress" target="_blank">CyPress</a> project
                </div>
            </div>
        </header>

        <left>
            <div id="line-numbers" class="container__lines"></div>
            <textarea id="code-field" spellcheck="false" placeholder="Start coding here..."></textarea>
        </left>

        <right>
            <div id="preview-field">

            </div>
        </right>

        <div class="popup-background">
            <div class="popup">
                <h1>Settings</h1>
                <hr>
                <div class="popup-close">X</div>
            </div>
        </div>
    </main>
</body>

</html>
